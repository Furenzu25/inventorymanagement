services:
  - type: web
    name: inventory-management
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    healthCheckPath: /test
    envVars:
      - key: APP_NAME
        value: Inventory Management
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: true
      - key: APP_URL
        fromService:
          name: inventory-management
          type: web
          property: url
      - key: ASSET_URL
        fromService:
          name: inventory-management
          type: web
          property: url
      - key: LOG_CHANNEL
        value: stack
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: /var/www/database/database.sqlite
      - key: CACHE_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: sync
      - key: SESSION_DRIVER
        value: file
      - key: APP_KEY
        generateValue: true
    # Disk removed as it's not supported in free tier

# Database section removed since we're using SQLite 